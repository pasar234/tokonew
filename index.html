<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Aplikasi manajemen stok produk dengan kategori NARITA, VR, KUDUS, dan LAIN LAIN">
    <title>Stok Pintar Manajemen</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2633/2633807.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-boxes"></i> Stok Pintar</h1>
                <p class="app-subtitle">Manajemen Stok Produk</p>
            </div>
            <div class="app-actions">
                <button class="btn-icon" id="installBtn" title="Install Aplikasi">
                    <i class="fas fa-download"></i>
                </button>
                <button class="btn-icon" id="themeToggle" title="Ubah Tema">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="main-nav">
            <div class="nav-container">
                <button class="nav-btn active" data-page="home">
                    <i class="fas fa-plus-circle"></i>
                    <span>TAMBAH</span>
                </button>
                <button class="nav-btn" data-page="NARITA">
                    <i class="fas fa-box"></i>
                    <span>NARITA</span>
                </button>
                <button class="nav-btn" data-page="VR">
                    <i class="fas fa-box"></i>
                    <span>VR</span>
                </button>
                <button class="nav-btn" data-page="KUDUS">
                    <i class="fas fa-box"></i>
                    <span>KUDUS</span>
                </button>
                <button class="nav-btn" data-page="LAIN">
                    <i class="fas fa-boxes-stacked"></i>
                    <span>LAIN</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Home Page - Tambah Produk -->
            <div id="page-home" class="page active">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-plus-circle"></i> TAMBAH PRODUK BARU</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="kode">Kode Produk</label>
                            <input type="text" id="kode" placeholder="Masukkan kode produk" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="nama">Nama Produk</label>
                            <input type="text" id="nama" placeholder="Masukkan nama produk" class="form-input" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="beli">Harga Dasar</label>
                                <input type="number" id="beli" placeholder="Harga dasar" class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="jual">Harga Jual</label>
                                <input type="number" id="jual" placeholder="Harga jual" class="form-input" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="kategori">Kategori</label>
                            <select id="kategori" class="form-select">
                                <option value="NARITA">NARITA</option>
                                <option value="VR">VR</option>
                                <option value="KUDUS">KUDUS</option>
                                <option value="LAIN">LAIN LAIN</option>
                            </select>
                        </div>
                        <button class="btn-primary btn-block" id="simpanProduk">
                            <i class="fas fa-save"></i> SIMPAN PRODUK
                        </button>
                    </div>
                </div>

                <!-- Backup/Restore Section -->
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-database"></i> PENCADANGAN DATA</h2>
                    </div>
                    <div class="card-body text-center">
                        <button class="btn-secondary btn-block" id="backupBtn">
                            <i class="fas fa-download"></i> DOWNLOAD BACKUP (.json)
                        </button>
                        
                        <div class="file-upload-wrapper">
                            <input type="file" id="fileInput" accept=".json" class="file-input">
                            <label for="fileInput" class="btn-warning btn-block">
                                <i class="fas fa-upload"></i> PILIH FILE BACKUP
                            </label>
                        </div>
                        
                        <p class="info-text">
                            <i class="fas fa-info-circle"></i> Simpan file ke WA atau Google Drive agar aman.
                        </p>
                    </div>
                </div>
            </div>

            <!-- List Pages -->
            <div id="page-list" class="page">
                <div class="card">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="cari" placeholder="Cari nama atau kode produk..." class="search-input">
                    </div>
                </div>
                
                <div id="list-container">
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-box-open"></i>
                        <h3>Belum ada produk</h3>
                        <p>Tambahkan produk baru dari menu TAMBAH</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>

        <!-- Confirmation Modal -->
        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <h3 id="confirmTitle">Konfirmasi</h3>
                <p id="confirmMessage">Apakah Anda yakin?</p>
                <div class="modal-actions">
                    <button class="btn-outline" id="confirmCancel">Batal</button>
                    <button class="btn-danger" id="confirmOk">Ya, Hapus</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
                </html>
