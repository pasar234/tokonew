<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Pintar - Manajemen Stok Produk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        /* Header */
        .app-header {
            background-color: #4a6fa5;
            color: white;
            padding: 20px 16px;
            text-align: center;
            position: relative;
        }
        
        .app-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .app-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* Menu Categories */
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 15px 10px;
            background-color: #f0f4f8;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .category {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #5a5a5a;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .category.active {
            color: #4a6fa5;
            background-color: rgba(74, 111, 165, 0.1);
        }
        
        .category-icon {
            background-color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #4a6fa5;
        }
        
        /* Search Bar */
        .search-container {
            padding: 15px 16px;
            background-color: white;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
        }
        
        .search-icon {
            color: #888;
            margin-right: 10px;
        }
        
        .search-input {
            border: none;
            background: transparent;
            width: 100%;
            font-size: 15px;
            outline: none;
        }
        
        /* Products List */
        .products-list {
            padding: 0 16px 20px;
        }
        
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .product-price {
            font-size: 14px;
            color: #d32f2f;
            cursor: pointer;
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .product-price:hover {
            background-color: rgba(211, 47, 47, 0.1);
        }
        
        .stock-control {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            border-radius: 20px;
            padding: 5px;
        }
        
        .stock-btn {
            background-color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #4a6fa5;
            cursor: pointer;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }
        
        .stock-count {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
        }
        
        /* Add Button */
        .add-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: #4a6fa5;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 4px 12px rgba(74, 111, 165, 0.4);
            cursor: pointer;
            z-index: 100;
            border: none;
        }
        
        /* Modal for price editing */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #4a6fa5;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            color: #888;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-modal:hover {
            background-color: #f5f5f5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4a6fa5;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #555;
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        
        .btn-primary {
            background-color: #4a6fa5;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a5a85;
        }
        
        /* Responsive adjustments */
        @media (max-width: 500px) {
            .container {
                box-shadow: none;
            }
            
            .category-name {
                font-size: 11px;
            }
        }
        
        .current-price {
            font-weight: 600;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="app-title">Stok Pintar</h1>
            <p class="app-subtitle">Manajemen Stok Produk</p>
        </header>
        
        <!-- Categories Menu -->
        <div class="categories">
            <div class="category active">
                <div class="category-icon">T+</div>
                <span class="category-name">TAMBAH</span>
            </div>
            <div class="category">
                <div class="category-icon">N</div>
                <span class="category-name">NARITA</span>
            </div>
            <div class="category">
                <div class="category-icon">V</div>
                <span class="category-name">VR</span>
            </div>
            <div class="category">
                <div class="category-icon">K</div>
                <span class="category-name">KUDUS</span>
            </div>
            <div class="category">
                <div class="category-icon">L</div>
                <span class="category-name">LAIN</span>
            </div>
        </div>
        
        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Cari nama atau produk...">
            </div>
        </div>
        
        <!-- Products List -->
        <div class="products-list">
            <!-- Product A -->
            <div class="product-item">
                <div class="product-info">
                    <div class="product-name">Nama Produk A</div>
                    <div class="product-price" onclick="openPriceModal('Nama Produk A', '25000')">
                        Rp <span class="current-price">25.000</span>
                    </div>
                </div>
                <div class="stock-control">
                    <button class="stock-btn minus" onclick="updateStock('productA', -1)">-</button>
                    <div class="stock-count" id="stockProductA">0</div>
                    <button class="stock-btn plus" onclick="updateStock('productA', 1)">+</button>
                </div>
            </div>
            
            <!-- Product B -->
            <div class="product-item">
                <div class="product-info">
                    <div class="product-name">Nama Produk B</div>
                    <div class="product-price" onclick="openPriceModal('Nama Produk B', '32500')">
                        Rp <span class="current-price">32.500</span>
                    </div>
                </div>
                <div class="stock-control">
                    <button class="stock-btn minus" onclick="updateStock('productB', -1)">-</button>
                    <div class="stock-count" id="stockProductB">5</div>
                    <button class="stock-btn plus" onclick="updateStock('productB', 1)">+</button>
                </div>
            </div>
            
            <!-- Additional Products -->
            <div class="product-item">
                <div class="product-info">
                    <div class="product-name">Nama Produk C</div>
                    <div class="product-price" onclick="openPriceModal('Nama Produk C', '18000')">
                        Rp <span class="current-price">18.000</span>
                    </div>
                </div>
                <div class="stock-control">
                    <button class="stock-btn minus" onclick="updateStock('productC', -1)">-</button>
                    <div class="stock-count" id="stockProductC">12</div>
                    <button class="stock-btn plus" onclick="updateStock('productC', 1)">+</button>
                </div>
            </div>
            
            <div class="product-item">
                <div class="product-info">
                    <div class="product-name">Nama Produk D</div>
                    <div class="product-price" onclick="openPriceModal('Nama Produk D', '42500')">
                        Rp <span class="current-price">42.500</span>
                    </div>
                </div>
                <div class="stock-control">
                    <button class="stock-btn minus" onclick="updateStock('productD', -1)">-</button>
                    <div class="stock-count" id="stockProductD">3</div>
                    <button class="stock-btn plus" onclick="updateStock('productD', 1)">+</button>
                </div>
            </div>
        </div>
        
        <!-- Add Button -->
        <button class="add-btn" onclick="alert('Fitur tambah produk akan dikembangkan lebih lanjut')">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    
    <!-- Modal for Price Editing -->
    <div class="modal-overlay" id="priceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Harga Produk</h2>
                <button class="close-modal" onclick="closePriceModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <label class="form-label">Nama Produk</label>
                <input type="text" class="form-input" id="modalProductName" readonly>
            </div>
            
            <div class="form-group">
                <label class="form-label">Harga Dasar (HPP)</label>
                <input type="number" class="form-input" id="modalBasePrice" placeholder="Masukkan harga dasar">
            </div>
            
            <div class="form-group">
                <label class="form-label">Harga Jual</label>
                <input type="number" class="form-input" id="modalSellingPrice" placeholder="Masukkan harga jual">
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closePriceModal()">Batal</button>
                <button class="btn btn-primary" onclick="updateProductPrice()">Simpan</button>
            </div>
        </div>
    </div>

    <script>
        // Data produk
        const products = {
            'Nama Produk A': { basePrice: 20000, sellingPrice: 25000, elementId: 'productA' },
            'Nama Produk B': { basePrice: 28000, sellingPrice: 32500, elementId: 'productB' },
            'Nama Produk C': { basePrice: 15000, sellingPrice: 18000, elementId: 'productC' },
            'Nama Produk D': { basePrice: 35000, sellingPrice: 42500, elementId: 'productD' }
        };
        
        // Variabel untuk melacak produk yang sedang diedit
        let currentProduct = null;
        
        // Fungsi untuk membuka modal edit harga
        function openPriceModal(productName, currentPrice) {
            currentProduct = productName;
            const product = products[productName];
            
            // Isi data modal
            document.getElementById('modalProductName').value = productName;
            document.getElementById('modalBasePrice').value = product.basePrice;
            document.getElementById('modalSellingPrice').value = product.sellingPrice;
            
            // Tampilkan modal
            document.getElementById('priceModal').style.display = 'flex';
        }
        
        // Fungsi untuk menutup modal
        function closePriceModal() {
            document.getElementById('priceModal').style.display = 'none';
            currentProduct = null;
        }
        
        // Fungsi untuk memperbarui harga produk
        function updateProductPrice() {
            const basePrice = document.getElementById('modalBasePrice').value;
            const sellingPrice = document.getElementById('modalSellingPrice').value;
            
            if (!basePrice || !sellingPrice) {
                alert('Harap isi kedua harga!');
                return;
            }
            
            if (parseInt(sellingPrice) < parseInt(basePrice)) {
                alert('Harga jual tidak boleh lebih rendah dari harga dasar!');
                return;
            }
            
            // Update data produk
            products[currentProduct].basePrice = parseInt(basePrice);
            products[currentProduct].sellingPrice = parseInt(sellingPrice);
            
            // Update tampilan harga
            const priceElement = document.querySelector(`[onclick*="${currentProduct}"] .current-price`);
            if (priceElement) {
                priceElement.textContent = parseInt(sellingPrice).toLocaleString('id-ID');
            }
            
            // Tampilkan konfirmasi
            alert(`Harga ${currentProduct} berhasil diperbarui!\nHarga Dasar: Rp ${parseInt(basePrice).toLocaleString('id-ID')}\nHarga Jual: Rp ${parseInt(sellingPrice).toLocaleString('id-ID')}`);
            
            // Tutup modal
            closePriceModal();
        }
        
        // Fungsi untuk mengupdate stok produk
        function updateStock(productId, change) {
            const stockElement = document.getElementById(`stock${productId.charAt(0).toUpperCase() + productId.slice(1)}`);
            let currentStock = parseInt(stockElement.textContent);
            
            // Jangan biarkan stok negatif
            if (currentStock + change < 0) return;
            
            // Update stok
            currentStock += change;
            stockElement.textContent = currentStock;
            
            // Update warna stok jika perlu
            if (currentStock === 0) {
                stockElement.style.color = '#d32f2f';
            } else if (currentStock < 5) {
                stockElement.style.color = '#ff9800';
            } else {
                stockElement.style.color = '#333';
            }
        }
        
        // Tutup modal jika klik di luar area modal
        document.getElementById('priceModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePriceModal();
            }
        });
        
        // Event listener untuk kategori
        document.querySelectorAll('.category').forEach(category => {
            category.addEventListener('click', function() {
                // Hapus kelas aktif dari semua kategori
                document.querySelectorAll('.category').forEach(cat => {
                    cat.classList.remove('active');
                });
                
                // Tambah kelas aktif ke kategori yang diklik
                this.classList.add('active');
                
                // Simulasi filter produk berdasarkan kategori
                const categoryName = this.querySelector('.category-name').textContent;
                alert(`Menampilkan produk dari kategori: ${categoryName}`);
            });
        });
        
        // Event listener untuk pencarian
        document.querySelector('.search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const productItems = document.querySelectorAll('.product-item');
            
            productItems.forEach(item => {
                const productName = item.querySelector('.product-name').t
